<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form class="location-form" action="">
      <label for="location"></label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="London..."
      />
      <button type="submit">Get Weather</button>
    </form>
    <h1 class="location-title"></h1>
    <button class="convert-unit">Convert to F</button>
    <h4 class="current-temp"></h4>
    <h4 class="feels-like"></h4>
    <h4 class="main-value"></h4>
    <h4 class="description"></h4>
    <h4 class="humidity"></h4>
    <h4 class="wind-speed"></h4>
    <h4 class="last-update"></h4>
    <div class="forecast">
      <div class="day1">
        <h1 class="day-title"></h1>
        <h4 class="day-temp"></h4>
        <img class="day-img" src="" alt="" width="50" />
      </div>
      <div class="day2">
        <h1 class="day-title"></h1>
        <h4 class="day-temp"></h4>
        <img class="day-img" src="" alt="" width="50" />
      </div>
      <div class="day3">
        <h1 class="day-title"></h1>
        <h4 class="day-temp"></h4>
        <img class="day-img" src="" alt="" width="50" />
      </div>
      <div class="day4">
        <h1 class="day-title"></h1>
        <h4 class="day-temp"></h4>
        <img class="day-img" src="" alt="" width="50" />
      </div>
      <div class="day5">
        <h1 class="day-title"></h1>
        <h4 class="day-temp"></h4>
        <img class="day-img" src="" alt="" width="50" />
      </div>
    </div>
  </body>
</html>
